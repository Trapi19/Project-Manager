version: 1
applications:
  - appRoot: .
    backend:
      phases:
        build:
          commands:
            - npm ci
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
            - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID --out-dir .
    frontend:
      phases:
        build:
          commands:
            - echo "no frontend build"
      artifacts:
        baseDirectory: .
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
